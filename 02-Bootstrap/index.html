<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Codo a Codo</title>
</head>

<body>
    <div class="container" id="content">
        <div class="row">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <div class="container" id="banner">
                    <h5 class="navbar-brand" id="title">Codo a Codo</h5>
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0" id="navbar">
                            <li class="nav-item active">
                                <a class="nav-link" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Desactivado</a>
                            </li>
                        </ul>
                        <form class="d-flex my-2 my-lg-0" id="search">
                            <input class="form-control me-sm-2" type="text" placeholder="Buscar">
                            <button class="btn btn-outline-success my-sm-0" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="card-deck" id="cards">
                <div class="card">
                    <img src="./html5.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">titulo 1</h5>
                        <p class="card-text">Contenido de Card</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Ultima actualizacion 1</small>
                    </div>
                </div>
                <div class="card">
                    <img src="./css3.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">titulo 2</h5>
                        <p class="card-text">Contenido de Card</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Ultima actualizacion 1</small>
                    </div>
                </div>
                <div class="card">
                    <img src="./bootstrap.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">titulo 3</h5>
                        <p class="card-text">Contenido de Card</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Ultima actualizacion 1</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form autocomplete="off">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Nunca comparta su email.</small>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="verificar">
                    <label class="form-check-label" for="verificar">Verificar</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    </div>
    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
